<div class="container">
  <h1 class="text-center mt-5">Listado clientes</h1>
  <div class="row">
    <div class="col text-center">
      <table class="table table-striped">
        <tr *ngFor="let cli of datos">
          <td>{{cli.nombre}}</td>
          <td>{{cli.cif}}</td>
          <td>{{cli.direccion}}</td>
          <td>{{cli.grupo}}</td>
          <hr>
        </tr>
      </table>
    </div>
  </div>
</div>
