<router-outlet></router-outlet>

<div class="container">
  <h1 class="text-center">Alta cliente</h1>
  <div class="row">
    <div class="col-5 text-end">
      Nombre:
    </div>
    <div class="col">
      <input type="text" #nombre>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-5 text-end">
      Cif:
    </div>
    <div class="col">
      <input type="text" #cif>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-5 text-end">
      Direccion:
    </div>
    <div class="col">
      <input type="text" #dir>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-5 text-end">
      Grupo:
    </div>
    <div class="col">
      <select name="grupos" class="form-select" #group>
        <option selected>Sin definir</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    <div class="row mt-3">
      <div class="col-5 text-end p-0">
        <button type="button" class="btn btn-primary" (click)="anadir(nombre.value, cif.value, dir.value, group.value)">Guardar</button>
      </div>
    </div>
  </div>
</div>




<app-listado [datos]="clientes"></app-listado>
